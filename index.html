<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Science Quiz Game - Test Your Knowledge!</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display&family=Ubuntu&display=swap" rel="stylesheet">
</head>
<body>
    <main id="quiz-container" role="main">
        <div id="progress-bar-container" aria-live="polite">
            <div id="progress-bar"></div>
        </div>
        <div id="question" tabindex="0">Question text goes here</div>
        <div id="answer-buttons" class="btn-grid">
            <button class="btn" aria-label="Select answer 1">Answer 1</button>
            <button class="btn" aria-label="Select answer 2">Answer 2</button>
            <button class="btn" aria-label="Select answer 3">Answer 3</button>
            <button class="btn" aria-label="Select answer 4">Answer 4</button>
        </div>
        <div id="feedback" class="feedback" role="status"></div>
    </main>
    <footer id="quiz-end-container" class="quiz-end-container" role="contentinfo">
        <div id="final-score" class="final-score"></div>
        <button id="restart-button" class="btn" aria-label="Restart the quiz">Restart</button>
    </footer>
    <script src="script.js"></script>
</body>
</html>
